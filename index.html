<!doctype html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Metadata Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <h1>AI Metadata Generator for Images & Videos</h1>
        <div class="api-key-section">
            <input type="text" id="apiKeyInput" placeholder="Masukkan API Key Gemini Anda">
            <button id="saveApiKey">Simpan API Key</button>
            <div id="apiKeyStatus"></div>
        </div>
        <div class="upload-area" id="uploadArea">
            <p>Drag & drop hingga 100 gambar/video atau klik untuk memilih</p>
            <input type="file" id="fileInput" accept="image/*,video/*" multiple>
        </div>
        <div id="previewArea"></div>
        <button id="generateButton" disabled>Generate Metadata</button>
        <div id="results"></div>
        <div id="toast" class="toast"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
